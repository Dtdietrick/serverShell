<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Media Explorer</title>

  <!-- Pico theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
</head>
<body>

  <main class="container">
    <p style="margin-bottom: 1rem;">
      <a href="/index.html" class="contrast" role="button">Back to Media Explorer</a>
    </p>
    
    <h2>Recently Viewed Items</h2>
	<table id="recent-views" role="grid" class="striped">
	  <thead>
	    <tr>
	      <th style="width: 38ch;">📁 Media Directory</th>
	      <th>📽️🎵 Recently Played</th>
	    </tr>
	  </thead>
	  <tbody></tbody>
	</table>

   <!--  <h2>ROM Saves</h2>  -->
   <!--  <ul id="rom-saves"></ul>  -->
  </main>

  <h2>Change Password</h2>
  <form id="password-form">
    <label for="currentPassword">Current Password</label>
    <input type="password" id="currentPassword" name="currentPassword" required>

    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <button type="submit">🔐 Update Password</button>
    <p id="password-message" style="margin-top: 0.5rem;"></p>
  </form>
  
  <div id="admin-panel" style="display: none;"></div>
  <script src="/util/adminDashboard.js"></script>
  
  <script>
	fetch('/user/dashboard')
	    .then(res => res.json())
	    .then(data => {
	      const table = document.getElementById('recent-views');
	      const tbody = table.querySelector('tbody');

	      if (Array.isArray(data.recentViewsDetailed) && data.recentViewsDetailed.length) {
	        // New detailed rendering
	        data.recentViewsDetailed.forEach(row => {
	          const tr = document.createElement('tr');

	          const tdFolder = document.createElement('td');
	          tdFolder.textContent = row.folderName || "";

	          const tdItem = document.createElement('td');
	          const a = document.createElement('a');
	          a.href = `/index.html?jumpTo=${encodeURIComponent(row.path)}`;
	          a.textContent = row.itemName || row.path.split('/').pop();
	          tdItem.appendChild(a);

	          tr.appendChild(tdFolder);
	          tr.appendChild(tdItem);
	          tbody.appendChild(tr);
	        });
	      } else {
	        // Legacy fallback (old array of strings)
	        const viewsList = document.createElement('ul');
	        data.recentViews?.forEach(item => {
	          const li = document.createElement('li');
	          const a = document.createElement('a');
	          a.href = `/index.html?jumpTo=${encodeURIComponent(item)}`;
	          const parts = String(item).split('/');
	          a.textContent = parts[parts.length - 1];
	          li.appendChild(a);
	          viewsList.appendChild(li);
	        });
	        table.replaceWith(viewsList);
	      }

        const savesList = document.getElementById('rom-saves');
        if (data.recentRomSaves) {
          Object.entries(data.recentRomSaves).forEach(([rom, file]) => {
            const li = document.createElement('li');
            li.textContent = `${rom} → ${file}`;
            savesList.appendChild(li);
          });
        }
      });
      
      document.getElementById("password-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const msg = document.getElementById("password-message");

        const res = await fetch("/user/password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ currentPassword, newPassword }),
        });

        const text = await res.text();
        msg.textContent = text;
        msg.style.color = res.ok ? "green" : "red";
      }); 
  </script>

</body>
</html>

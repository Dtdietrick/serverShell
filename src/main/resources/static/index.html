<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media Explorer</title>
  
  <!-- Pico theme -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
  <!-- Basic styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/theme.css">
  <!-- Component styles -->
  <link rel="stylesheet" href="/css/components/buttons.css">
  <link rel="stylesheet" href="/css/components/mainMenu.css">
  <link rel="stylesheet" href="/css/components/mediaTree.css">
  <link rel="stylesheet" href="/css/components/mediaViewer.css">
  <link rel="stylesheet" href="/css/components/playlist.css">
  <link rel="stylesheet" href="/css/components/spinner.css">
  <!-- 404 fav icon -->
  <link rel="icon" href="data:,">
</head>
<body>
    <!-- Top nav -->
    <h2>The Stash</h2>
    <button onclick="logout()">ğŸšª Logout</button>
    <button onclick="window.location.href='/dashboard.html'">ğŸ“Š Dashboard</button>

    <!-- Launchers/Nav -->
    <div id="pinned-launchers">
      <div id="rom-launcher">
        <h3>ğŸ® Choose a Game</h3>
        <ul>
          <li><button onclick="launchEmulator('Pokemon-Red.gb',this)">ğŸŸ¥ Pokemon Red</button></li>
          <li><button onclick="launchEmulator('Pokemon-Emerald.gba',this)">ğŸŸ¢ Pokemon Emerald</button></li>
        </ul>
      </div>
      <div id="media-launcher">
        <h3>Browse Media</h3>
        <ul>
          <li><button onclick="firstRender('Books')" class="media-btn">ğŸ“š Books</button></li>
          <li><button onclick="firstRender('TV')" class="media-btn">ğŸ“º TV</button></li>
          <li><button onclick="firstRender('Movies')" class="media-btn">ğŸ¬ Movies</button></li>
          <li><button onclick="firstRender('Music')" class="media-btn">ğŸµ Music</button></li>
        </ul>
      </div>
      <input
        type="text"
        id="media-search"
        placeholder="Search..."
        style="display: none; margin: 0.5rem 1rem; padding: 0.3rem; width: 80%;"
      />
      <button class="back-btn">Back</button>
    </div>

    <!-- MAIN LAYOUT -->
    <div id="main-layout">
      <div id="mediaTree">Select A Media Type First...</div>
      
      <!-- New media viewer -->
      <div id="media-viewer">
        <div class="viewer-content" id="viewer-player">
          <h3>ğŸ“º Viewer</h3>
          <p>No media selected yet.</p>
        </div>
      </div>
    </div>

    <!-- Spinner -->
    <div id="loading-spinner">â³ Loading ...</div>

    <!-- Playlist Popup (unchanged) -->
    <div id="playlist-popup">
      <span class="close-btn" onclick="closePlaylist()">âœ–</span>
      <h3>ğŸµ Playlist</h3>
      <ul id="playlist-items"></ul>

      <div id="playlist-controls" style="margin: 1rem 0; text-align: center;">
        <button onclick="prevInPlaylist()">â® Prev</button>
        <button onclick="nextInPlaylist()">â­ Next</button>
        <button id="shuffle-button" onclick="shufflePlaylist()">ğŸ”€ Shuffle</button>
      </div>

      <div id="popup-player"></div>
    </div>

  <!-- Main logic pulled in as ES modules -->
  <script type="module">
    // Auth (logout)
    import { logout } from '/ui/auth.js';
    window.logout = logout;

    // Core media logic
    import {
      playMedia,
      stopAllMedia,
      applyPlayerSettings
    } from '/media/media.js';

    // Playlist logic
    import {
      initPlaylist,
      setPlayMediaCallback,
      loadPlaylist,
      nextInPlaylist,
      prevInPlaylist,
      closePlaylist,
      shufflePlaylist
    } from '/media/mediaPlaylist.js';

    //virtual grouping
    import {  firstRender } from '/explorer/explorer.js';
    //eumulator
    import { launchEmulator } from '/emulator/emulator.js';
    //menu button logic
    import { attachLauncherSpinnerEvents } from "/ui/onClick.js";
    //user history media
    import { handleJumpParam } from '/media/mediaDashboard.js';
    
    Object.assign(window, {
      logout,
      launchEmulator,
      //media
      firstRender,
      playMedia,
      stopAllMedia,
      applyPlayerSettings,
      //playlists
      loadPlaylist,
      nextInPlaylist,
      prevInPlaylist,
      closePlaylist,
      shufflePlaylist
    });
    
    // Wire up playlist â†’ player interaction
    setPlayMediaCallback(playMedia);
    //emulator
    initPlaylist();
    //dashboard media
    handleJumpParam();
    window.addEventListener("DOMContentLoaded", () => {
      attachLauncherSpinnerEvents();
    });
  </script>
  
</body>
</html>
